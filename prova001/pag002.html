<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicons/icon_f3d56a6e2c55c3ee920d42d01db31fda.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5 vamos inserir alguns elementos a seguir!</p>
    <p><ul>
        <li><abbr title="use a tag p"> Paragráfo</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag h1"> Titulo de nivel 01</abbr></li>
        <li><abbr title="use a tag abbr">abreviação</abbr></li>
        <li><abbr title="use a tag ol">listas ordenadas</abbr></li>
        <li><abbr title="use a tag ul">listas não ordenadas</abbr></li>
        <li><abbr title="use a tag code"> codigo fonte</abbr></li>
    </ul></p>
    <p>Aprovado! &#X2705;</p>
</body>
</html>
